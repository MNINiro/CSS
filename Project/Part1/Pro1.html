<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Facebook-log in or sign up  </title>

    <link rel="shortcut icon" href="../../Project/image/fbicon.ico" type="image/x-icon">

     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../Project/Part1/css/style.css">

    <link rel="stylesheet" href="../../Project/Part1/css/responsive.css"> <!-- higher priority-->

</head>
<body>
    <div class="header">

        <div class="container">

            <div class="logo-area">
                <img src="../../Project/image/fb.png" alt="Facebook">
            </div>

            <div class="login-area">
                <form action="#" method="POST">

                    <div class="email">
                        <label for="eml">Email or Phone</label>
                        <input type="text" id="eml">
                    </div>

                    <div class="pw">
                        <label for="pw">password</label>
                        <input type="password" id="pw" >
                        <a href="#">Forgotten account?</a>
                    </div>

                    <div class="login">
                        <input type="submit" value="Log in">
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>
</html>
